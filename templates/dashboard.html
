DOCTYPE html>
<html>
<head>
    <title>Health Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        p { font-size: 18px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Health Monitor</h1>
        <p><strong>Heart Rate:</strong> {{ hr }} bpm</p>
        <p><strong>Blood Oxygen:</strong> {{ oxy }}%</p>
        <p><strong>Status:</strong> {{ status }}</p>
    </div>
</body>
</html>
